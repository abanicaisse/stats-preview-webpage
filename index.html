<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main id="main">
    <div class="main__img">
      <img src="./images/image-header-desktop.jpg" alt="desktop header image" class="desktop-img">
      <img src="./images/image-header-mobile.jpg" alt="mobile header imgae" class="mobile-img">
    </div>
    <div class="main__stats">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats__details">
        <p>10k+ <br> <span>companies</span></p>
        <p> 314 <br> <span>templates</span></p>
        <p> 12M+ <br> <span>queries</span></p>
      </div>
  </main>

  <footer id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aba Wandjovu Nicaisse</a>.
  </footer>
</body>

</html>
